<!DOCTYPE html>
<html>
<head><meta name="color-scheme" content="light dark"></head>
<body>
	<pre name="rawText" style="word-wrap: break-word; white-space: pre-wrap;"/>
	<script>
		var userAgent = navigator.userAgent;
		var rawText = document.querySelector("pre[name='rawText']");
		switch(userAgent)
		{
			default:
				rawText.innerHTML = navigator.userAgent;
				break;
		}
	</script>
</body>
</html>
