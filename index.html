<!DOCTYPE html>
<html>
<head>
	<meta name="color-scheme" content="light dark">
    <style>
        body {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
		<script>
			// JavaScript to detect the user-agent
			var userAgent = navigator.userAgent;
			
			// Check if the user-agent contains "Mobile" or "Android"
			if (userAgent.match(/Mobile/i) || userAgent.match(/Android/i)) {
				document.body.innerText = "This is a mobile device.";
			} else {
				document.body.innerText = "This is not a mobile device.";
			}
		</script>
</body>
</html>
